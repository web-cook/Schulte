<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
      <div class="container">
          <div class="app">
            <section class="description">
                <h1 class="description__title">Таблица Шульте</h1>
                <div class="description__control">
                    <div class="results">
                        <p class="results__line"></p>
                    </div>
                    <div class="description__timer">
                        <em class="timer__seconds">00</em>
                        :
                        <em class="timer__milliseconds">00</em>
                    </div>
                    <button class="stop-button">X</button>
                </div>
            </section>
            <section class="field">
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="button__wrapper">
                    <button class="start-button"><span class="start-button__text">Старт</span></button>
                </div>
                <div class="results__wrapper">
                    <h2 class="results__title">Результаты</h2>
                    <p class="results__close">X</p>
                    <ul class="results__list"></ul>
                </div>
            </section>
          </div>
          <footer class="footer">
              <div class="footer__inner">
                <a class="footer__link" href="https://github.com/web-cook">Designed & Built by web-cook</a>
              </div>
              <span class="footer__copyright">&copy<script>document.write(new Date().getFullYear())</script></span>
            </footer>
      </div>
    </div>
</body>
</html>
