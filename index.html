<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
      <div class="container">
          <div class="app">
            <section class="description">
                <h1 class="description__title">Таблица Шульте</h1>
                <div class="description__timer">
                  <em class="timer__seconds">00</em>
                  :
                  <em class="timer__milliseconds">00</em>
                </div>
                <div class="description__control">
                    <button id="results-button" class="description__button description__results-button">

                    </button>
                    <button id="stop-button" class="main-button"><span class="main-button__text">Стоп</span></button>
                    <button class="description__button description__help-button">
                      <svg class="description__image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M64 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H128C57.3 32 0 89.3 0 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>
                    </button>
                </div>
            </section>
            <section class="field">
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="button__wrapper">
                    <button id="start-button" class="main-button"><span class="main-button__text">Старт</span></button>
                </div>
                <div class="results">
                    <h2 class="results__title">Результаты</h2>
                    <div class="results__close">
                      <svg class="results__close-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>

            </section>
          </div>
          <footer class="footer">
              <div class="footer__inner">
                <a class="footer__link" href="https://github.com/web-cook">Designed & Built by web-cook</a>
              </div>
              <span class="footer__copyright">&copy<script>document.write(new Date().getFullYear())</script></span>
